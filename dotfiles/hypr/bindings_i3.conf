# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, D, exec, alacritty
bind = $mainMod, C, hy3:killactive
bind = $mainMod, M, exit,
bind = $mainMod, Q, exec, poweroff
bind = $mainMod SHIFT, Q, exec, reboot
bind = $mainMod, F, exec, nautilus
bind = $mainMod, W, exec, firefox
bind = $mainMod, S, exec, spotify
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, wofi -n --show drun -I "/dev/null"
# bind = $mainMod, P, pseudo
# bind = $mainMod, J, togglesplit
bind = $mainMod SHIFT, L, exec, ~/.config/hypr/scripts/lockscreen
bind = $mainMod SHIFT, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod, B, exec, calibre

# bind = $mainMod, N, exec, pypr toggle_minimized

# window moving binds
bind = $mainMod SHIFT, H, togglefloating
bind = $mainMod SHIFT, H, resizeactive, exact 700 900
bind = $mainMod SHIFT, H, centerwindow

# Move focus with mainMod + arrow keys
bind = $mainMod, left, hy3:movefocus, l
bind = $mainMod, right, hy3:movefocus, r
bind = $mainMod, up, hy3:movefocus, u
bind = $mainMod, down, hy3:movefocus, d

# Mobe window with mainMod + arrow keys
bind = $mainMod SHIFT, left, hy3:movewindow, l
bind = $mainMod SHIFT, right, hy3:movewindow, r
bind = $mainMod SHIFT, up, hy3:movewindow, u
bind = $mainMod SHIFT, downs, hy3:movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, hy3:movetoworkspace, 1
bind = $mainMod SHIFT, 2, hy3:movetoworkspace, 2
bind = $mainMod SHIFT, 3, hy3:movetoworkspace, 3
bind = $mainMod SHIFT, 4, hy3:movetoworkspace, 4
bind = $mainMod SHIFT, 5, hy3:movetoworkspace, 5
bind = $mainMod SHIFT, 6, hy3:movetoworkspace, 6
bind = $mainMod SHIFT, 7, hy3:movetoworkspace, 7
bind = $mainMod SHIFT, 8, hy3:movetoworkspace, 8
bind = $mainMod SHIFT, 9, hy3:movetoworkspace, 9
bind = $mainMod SHIFT, 0, hy3:movetoworkspace, 10

# Group management horizontal|vertical|opposite|tab
bind = $mainMod, U, hy3:makegroup, h
bind = $mainMod, I, hy3:makegroup, v
bind = $mainMod, O, hy3:makegroup, opposite
bind = $mainMod, P, hy3:makegroup, tab
bind = $mainMod SHIFT, U, hy3:changegroup, h
bind = $mainMod SHIFT, I, hy3:changegroup, v
bind = $mainMod SHIFT, O, hy3:changegroup, opposite
bind = $mainMod SHIFT, P, hy3:changegroup, toggletab

# Media keys setting: brightness and volume
bind = , XF86AudioRaiseVolume, exec, pulsemixer --change-volume +5
bind = , XF86AudioLowerVolume, exec, pulsemixer --change-volume -5
bind = , XF86AudioMute, exec, pulsemixer --set-volume 10
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5-

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

