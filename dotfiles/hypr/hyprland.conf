# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=eDP-1, 1920x1080, 0x1080, 1
monitor=HDMI-A-1, 1920x1080, 0x0, 1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

$lock = ~/.config/hypr/scripts/lockscreen
# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# plugin = /home/marcin/.config/hypr/plugins/hyprscroller.so
plugin = /home/marcin/.local/share/hyprpm/hy3/hy3.so
exec-once = waybar
# exec-once = nwg-panel
exec-once = hyprpaper
exec-once = mako
exec-once = swayidle -w timeout 800 '$lock' timeout 900 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep '$lock'
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = hyprpm reload -n
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = pl
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    numlock_by_default = true

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 3
    border_size = 1
    col.active_border = rgba(ffbf00ff)
    col.inactive_border = rgba(595959aa)
    layout = hy3
    # layout = dwindle
    # layout = scroller
}

plugin {
  scroller {
    column_default_width = twothirds
    focus_wrap = false
  }
  hy3 {
    tabs {
      rounding = 2
      col.active = rgba(ffbf00ff)
    }
  }
}

misc {
	disable_hyprland_logo = true
	disable_splash_rendering = true
	focus_on_activate = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
#    blur = no
#    blur_size = 3
#    blur_passes = 1
#    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    # active_opacity = 0.9
    # inactive_opacity = 0.7
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = false # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic mouse V1 {
#    sensitivity = -0.5
# }
#
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = float, ^(Civ6Sub)$
windowrule = float,title:^(Volume Control)$
windowrule = size 700 500,title:^(Volume Control)$
windowrule = center,title:^(Volume Control)$
windowrule = float,^(gnome-power-statistics)$
windowrule = float,^(nm-connection-editor)$
windowrule = float,^(blueman-manager)$
windowrule = size 640 480,^(blueman-manager)$
windowrule = center,^(blueman-manager)$
# windowrule = maximize, ^(firefox)$

$mainMod = SUPER

source = ~/.config/hypr/bindings_i3.conf
